<ion-header>
  <ion-toolbar>
    <ion-title>
      Dados Iniciais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="dropdown">    
          <ion-item>
            <ion-label>Selecione intolerância alimentar</ion-label>
              <ion-select multiple="true" cancelText="Cancelar" okText="Selecionado">
                <ion-select-option value="Lactose">Lactose</ion-select-option>
                <ion-select-option value="Gluten">Gluten</ion-select-option>
                <ion-select-option value="Frutose">Frutose</ion-select-option>
                <ion-select-option value="Sacarose">Sacorose</ion-select-option>
              </ion-select>
            </ion-item>
    </div>
    <ion-item>
    <p>Especifique:&nbsp;&nbsp;</p>
            <ion-input type="text" placeholder="Escreva aqui"></ion-input>
    </ion-item>
    <ion-item ion-padding-horizontal>
        <ion-label style="font-size: 20px;" position="stacked">Data da primeira crise:</ion-label>
        <ion-datetime backdropDismiss name="dataprimeiracrise" id="2" display-format="D MMM, YYYY" month-names="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro" month-short-names="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez" picker-format="D MMMM YYYY" ngModel required></ion-datetime>
    </ion-item>
    <ion-item ion-padding-horizontal>
       <p position="stacked">Selecione qual os sintomas que você geralmente apresenta durante a crise:</p>
    </ion-item>
      <ion-item ion-padding-horizontal>
       <ion-list>
          <ion-item *ngFor="let entry of form"  style="font-size: 16px;" ion-padding="horizontal">
            <ion-label position="stacked">{{entry.val}}</ion-label>
            <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"  size="3px"></ion-checkbox>
          </ion-item>
      </ion-list>
    </ion-item>
      <br>
     <ion-item ion-padding-horizontal>  
      <p position="stacked">Em que situações você teve essas sensações?</p>
    </ion-item>
      <ion-item>
        <ion-textarea rows="6" cols="20" placeholder="Fatores desencadeantes da crise" border-radius="2"></ion-textarea>
      </ion-item>
      <ion-button padding-horizontal class="button" fill="outline" color="verdemud4" expand="block">Próximo</ion-button>

</ion-content>
