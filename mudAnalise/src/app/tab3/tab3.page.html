<ion-header>
  <ion-toolbar color="escuro">
    <ion-title>Mural</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
    <ion-item expand="full" lines="none" color="primary">
      <ion-text> Notas </ion-text>
      <ion-icon slot="end" icon="add" (click)="novanota()"></ion-icon>
    </ion-item>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <!-- CARDS INSERIR -->
    <ion-card>
      <ion-card-header>
          <ion-label position="stacked">Título <ion-text color="danger"></ion-text>
          </ion-label>
          <ion-textarea maxLength="44" required type="text" id="1" name="inserirtitulo"></ion-textarea>
      </ion-card-header>
      <ion-card-content> 
        <ion-label position="stacked" text-wrap>Corpo da mensagem <ion-text color="danger"></ion-text></ion-label>
        <ion-textarea maxLength="120" id="2" name="inserirtxt"></ion-textarea>
      </ion-card-content>
      <ion-button (click)="inserirMural()" size="small" expand="full" id="potao">Adicionar</ion-button>
    </ion-card>
    <ion-item>
        <ion-label position="stacked" text-wrap>Notas</ion-label>
        <ion-input disabled></ion-input>

          <ion-label position="stacked">Título <ion-text color="danger"></ion-text>
          </ion-label>
          <ion-input required type="text" maxLength="44" id="1" name="inserirtitulo"></ion-input>
          <ion-label position="stacked" text-wrap>Corpo da mensagem <ion-text color="danger"></ion-text>
          <ion-input disabled></ion-input>
          </ion-label>
        </ion-item>
        <ion-textarea id="2" name="inserirtxt" maxLength="120"></ion-textarea>
        <ion-button (click)="inserirMural()" size="small">Adicionar</ion-button>
      </ion-item>
