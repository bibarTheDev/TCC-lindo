<ion-item class="child-item" text-wrap detail="false" lines="none">
  <ion-row no-padding align-items-center>
    <ion-col size="9">
      <ion-row no-padding>
        <ion-col size="12">
          <h3>
            {{timeline.name}}
          </h3>

        </ion-col>
        <ion-col size="12">
          <p text-lowercase color="primary">
            {{timeline.information}}
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="3" end>
        <ion-button (click)="onClick()" routerLink="/detalhes-semanal/42">
          <ion-icon slot="icon-only" name="open"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-row>
</ion-item>
