<ion-header>
  <ion-toolbar color="escuro">
    <ion-title>Sessões Ativas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="user">
   Bem-vindo:  {{user.nome}}
  </h1>
  <ion-card color="claro">
    <ion-item color="claro">
      <ion-label color="branco"><strong>Nova Sessão / Pareamento</strong> </ion-label>
     <!-- <ion-button fill="outline" slot="end" shape="round" color="branco" (click)="addSessao()"> -->
        <ion-button fill="outline" slot="end" shape="round" color="branco" (click)="addSessao()" routerLink="/auth"> 
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
    <!--Lista de Pacientes-->
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let sessao of sessoes">
        <ion-item tappable routerLink="/tabs">
          <ion-avatar slot="start">
            <img [src]="sessao.img">
          </ion-avatar>
          <ion-label>{{sessao.nome}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="alertaDeletar()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

</ion-content>
