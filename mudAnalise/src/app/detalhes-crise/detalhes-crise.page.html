<ion-header>
  <ion-toolbar color="escuro">
    <ion-title>Detalhes da crise</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="cardao">
    <ion-item [attr.track]=" this.tipo | lowercase" lines="none">
      <ion-label style="padding: 0%">
        <ion-card-header>
          <!-- <strong> {{ crises.created_at}}</strong> -->
          <ion-icon name="pulse"></ion-icon> {{this.tipo }}<br>
          <ion-icon name="stopwatch"></ion-icon> {{this.intervalo}} minutos
          <hr>
        </ion-card-header>

        <ion-card-content>
          <div *ngIf="existe===1">
            <strong>Carregando dados:</strong>
            <ion-spinner name="crescent" slot="end"> </ion-spinner>
          </div>
          <div *ngIf="existe===2">
            Detalhes da Crise não disponíveis! O registro se encontra vazio ou foi corrompido.
          </div>
          <div *ngIf="existe===0">
            <ion-item>
              <div>
                <ion-icon name="map"></ion-icon> Local:
              </div>
              <div slot="end">
                <strong>{{this.crises.local}}</strong>
              </div>
            </ion-item>
            <ion-item>
              <div>
                <ion-icon name="medkit"></ion-icon> Sintomas:
              </div>
            </ion-item>
            <ion-item>
              <div slot="start">
                <div *ngIf="existeSintoma===1">
                  <strong>Carregando sintomas:</strong>
                  <ion-spinner name="crescent" slot="end"> </ion-spinner>
                </div>
                <div *ngIf="existeSintoma===0">

                </div>
                <ion-item *ngFor="let sintoma of listaSintomas; let i = index;">
                  <ion-icon name="arrow-dropright"></ion-icon>
                  <strong>{{sintoma.nome}}</strong><br>
                </ion-item>

              </div>
            </ion-item>
          </div>
        </ion-card-content>
      </ion-label>
    </ion-item>

  </ion-card>

</ion-content>
