<ion-header>
  <ion-toolbar color="escuro">
    <ion-title>Linha Do Tempo</ion-title>
    <ion-buttons slot="end">
      <!--routerLink="/home"-->
      <ion-button (click)="automaticClose= !automaticClose">
        <ion-icon slot="icon-only" name="close" *ngIf="automaticClose"></ion-icon>
        <ion-icon slot="icon-only" name="resize" *ngIf="!automaticClose"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list *ngFor="let item of information; let i = index" class="accordion-list" lines="nome" detail="false"
    no-padding>
    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>
      <ion-label>
        {{item.name}}
      </ion-label>
    </ion-item>
    <div *ngIf="item.children && item.open">
        <ion-list *ngFor="let child of item.children; let j = index" class="accordion-list" lines="nome" class="child-list">
          <ion-item tappable (click)="toggleSection( i, j)" *ngIf="child.children"  [ngClass]="{'child-active': child.open, 'child': !child.open}">
            <ion-icon slot="start" name="add" *ngIf="!child.open"></ion-icon>
            <ion-icon slot="start" name="close" *ngIf="child.open"></ion-icon>
            <ion-label>
              {{child.name}}
            </ion-label>
          </ion-item>
        </ion-list>
        <app-timeline [timeline]="child" *ngIf="!child.children"></app-timeline>
        <ion-list *ngIf="child.children && child.open" class="timeline-list">
          
        </ion-list>
    </div>
    

  </ion-list>
</ion-content>
