<ion-header>
  <ion-toolbar color="escuro">
    <ion-title>Tab One</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar slot="start" class="avatar-home ">
      <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-373-456325.png">
    </ion-avatar>
    <ion-card-header text-center>
      <ion-card-title>Joana Silva Francisca</ion-card-title>
      <ion-buttons slot="end">
          <ion-button side="end">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="call"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-card-header>
    <ion-card-content>
      <!-- Disabled and readonly textarea in an item with a stacked label -->
      <ion-item>
        <ion-label position="stacked"> <h2>Quadro Cl√≠nico</h2></ion-label>
        <br>
        <ion-textarea value="Escreva aqui um pequeno resumo sobre o paciente...">

        </ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
