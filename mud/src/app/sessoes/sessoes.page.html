<ion-header>
  <ion-toolbar>
    <ion-title>sessoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div *ngIf="hasSessoes; else newSessao">
    <!--gerenciar sessao existente-->
    <div id="sessao">
      <h1>dr(a). {{profName}}</h1>
      <p>criada em {{sessCreated}}</p>
    </div>
    </div>

    <ng-template #newSessao>
    <!--iniciar nova sessao-->
    <ion-button (click)="startSessao()">Iniciar nova sessao</ion-button>
    </ng-template>
</ion-content>
