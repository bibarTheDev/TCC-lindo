<ion-content>
  <ion-img id="logo" src="../../assets/logomud.png"></ion-img>
  <ion-slides>
    <ion-slide>
      <ion-list>
        <ion-card>          
            <ion-card-content>
                <ion-item padding-horizontal>
                    <ion-label class="label" position="stacked" text-wrap>Onde ocorreu a crise?</ion-label>
                    <ion-input type="text" name="situ1" id="situ1" placeholder="Situação 1"></ion-input>
                </ion-item>
                <ion-item padding-horizontal>
                    <ion-label class="label" position="stacked" text-wrap>Quando ocorreu a crise?</ion-label>
                    <ion-datetime backdropDismiss display-format="D MMM, YYYY" name="data_crise" month-names="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro" month-short-names="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez" picker-format="D MMMM YYYY"></ion-datetime>
                </ion-item>
                <ion-item-group padding-horizontal>
                    <ion-label class="label" position="stacked" text-wrap>Quanto tempo durou a crise?</ion-label>
                    <ion-range (ionFocus)="mudaLabel()" (keyup)="mudaLabel()" (ionChange)="mudaLabel()" id="tempo" min="0" max="1000" step="200" snaps="true" ticks="false" color="verdemud4" ></ion-range>
                </ion-item-group>
                <ion-label class="label" id="lblTempo" position="fixed"></ion-label>
            </ion-card-content>
          </ion-card>
        </ion-list>
    </ion-slide>
    <ion-slide>
        <ion-item padding-horizontal>
            <ion-label position="stacked"> E-mail </ion-label>
            <ion-input id="1" size="11" placeholder="Insira seu email" name="email"> </ion-input>
          </ion-item>  
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
    <div id="butProx">
        <ion-button padding-horizontal (click)="save()" fill="outline" color="verdemud4" expand="block">Próximo</ion-button>
    </div>
</ion-footer>
