<ion-content>
  <ion-img id="logoLogin" src="../../assets/logomud.png"></ion-img>
  <h2 id="loginTitle"> Login </h2>

<!--ITEM EMAIL-->

<form [formGroup]="loginForm">
    <p *ngIf="submitAttempt" style="color: #ea6153;">Por favor, preencha todos os campos corretamente.</p>

<ion-item padding-horizontal id="itemEmail">
  <ion-label position="stacked"> E-mail </ion-label>
  <ion-input size="11" placeholder="Insira seu email" name="email"  formControlName="email" type="Email" [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)" ngModel required> </ion-input>
</ion-item>  

<ion-item padding-horizontal *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty || submitAttempt)">
  <p style="color: #ea6153;">Esse usuário não existe</p>
</ion-item>

<!--ITEM SENHA-->

<ion-item padding-horizontal id="itemSenha" >
  <ion-label position="stacked"> Senha </ion-label>
  <ion-input size="11" placeholder="Insira sua senha" name="senha" type="password" formControlName="senha" [class.invalid]="!loginForm.controls.senha.valid && (loginForm.controls.senha.dirty || submitAttempt)" ngModel required> </ion-input>
</ion-item>

<ion-item padding-horizontal *ngIf="!loginForm.controls.senha.valid  && loginForm.controls.senha.dirty || submitAttempt)">
  <p style="color: #ea6153;">A senha está incorreta</p>
</ion-item>



<!--ESQUECI A SENHA, BOTAO DE ENTRAR E DIRECIONA CADASTRO-->

  <a routerLink="cadastro" id="esqSenha">Esqueci a senha</a>

<ion-button padding-horizontal class="btnEntrar" fill="outline" color="verdemud4" expand="block">Entrar</ion-button>
</form>

<a routerLink="cadastro" id="hrefCadast" (click)="direcCadast()" padding-horizontal>Não possui uma conta? <b> Cadastre-se</b></a>

</ion-content>
