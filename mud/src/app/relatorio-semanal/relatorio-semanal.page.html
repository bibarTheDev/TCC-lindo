

  <ion-content>
    <ion-img id="logoLogin" src="../../assets/logomud.png"></ion-img>
    


    <ion-slides>
        <ion-slide id="slide1">
            <ion-item lines="none" id="listoptions">
            <ion-list lines="none">
              <ion-item padding-horizontal>
                  <ion-button (click)="alimentacao()" padding-horizontal fill="outline" color="verdemud4" expand="block">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Alimentação
                    </ion-button>
              </ion-item>
              <ion-item padding-horizontal>
                  <ion-button (click)="atividade_fisica()" padding-horizontal fill="outline" color="verdemud4" expand="block">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Atividade Física
                    </ion-button>
              </ion-item>
              <ion-item padding-horizontal>
                  <ion-button (click)="onClick()" padding-horizontal fill="outline" color="verdemud4" expand="block">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Bem Estar
                    </ion-button>
              </ion-item>
              <ion-item padding-horizontal>
                  <ion-button (click)="onClick()" padding-horizontal fill="outline" color="verdemud4" expand="block">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Sono
                    </ion-button>
              </ion-item>
           
            </ion-list> 
          </ion-item>
        </ion-slide>

        <ion-slide id="slide2">

            
            <form [formGroup]="slide2form" (ngSubmit)="onSubmit()">
              <ion-item padding-horizontal>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-item padding-horizontal>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="password" type="text"></ion-input>
              </ion-item>
              <ion-button padding-horizontal type="submit" fill="outline" color="verdemud4" expand="block">
                Login
              </ion-button>
            </form>
          
          </ion-slide>

          <ion-slide id="slide3">

          <ion-list>
              <ion-card>          
                  <ion-card-content>
                      <ion-item padding-horizontal lines="none">
                          <ion-label class="label" position="stacked" text-wrap>Fez atividade física durante a semana?</ion-label>
                          </ion-item>
                          <ion-radio-group>
                                <ion-item lines="none" padding-horizontal>
                                  <ion-label>Sim</ion-label>
                                  <ion-radio slot="start" value="sim"  (ionSelect)="fezAtvd()"></ion-radio>
                                </ion-item>
                                <ion-item lines="none" padding-horizontal>
                                  <ion-label>Não</ion-label>
                                  <ion-radio slot="start" value="nao" (ionSelect)="fezAtvd()" checked></ion-radio>
                                </ion-item>
                          </ion-radio-group>
                          
                    <div id="fezatv" style="display: none;">
                    <ion-list>
                        <ion-item padding-horizontal lines="none">
                          <ion-label class="label" position="stacked" text-wrap> Qual a duração média da(s) atividade(s)?</ion-label>
                        </ion-item>
                        <ion-item lines="none">
                          <ion-range (ionFocus)="duracAtv()" (keyup)="duracAtv()" (ionChange)="duracAtv()" id="temp" min="0" max="800" step="200" snaps="true" ticks="false" color="verdemud4" ></ion-range>
                        </ion-item>
                        <ion-label class="label" id="lblTemp" position="fixed"></ion-label>
                    </ion-list>

                    <ion-list>
                        <ion-item lines="none">
                          <ion-label positions="stacked" text-wrap> Qual a intensidade da(s) atividade(s)? </ion-label>
                        </ion-item>
                        <ion-radio-group>
                        <ion-item lines="none" padding-horizontal>
                          <ion-label>Leve</ion-label>
                          <ion-radio slot="start"></ion-radio>
                        </ion-item>
                        <ion-item lines="none" padding-horizontal>
                          <ion-label>Moderado</ion-label>
                          <ion-radio slot="start"></ion-radio>
                        </ion-item>
                        <ion-item lines="none" padding-horizontal>
                          <ion-label>Alto</ion-label>
                          <ion-radio slot="start"></ion-radio>
                        </ion-item>
                      </ion-radio-group>
                    </ion-list>
                  
                  </div>

                </ion-card-content>
              </ion-card>
            </ion-list>
