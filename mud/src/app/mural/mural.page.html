<ion-header>
  <ion-toolbar color="escuro">
    <ion-title>Mural</ion-title>
    <!--

  <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>

    -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let mural of murais">
      <ion-item tappable routerLink="/tabs">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{mural.titulo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{mural.texto}}
          </ion-card-content>
          <ion-label>{{mural.created_at}} </ion-label>
        </ion-card>         
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="alertaDeletar()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
